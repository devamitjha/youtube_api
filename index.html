<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fetch Video from your youtube playlist</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>   
</head>
<body>
    <div class="video_wrapper">
        <div class="video_container">
            <div class="video_section">
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/CN0OTAkUD9c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="playlist_input">
                <div class="video_content">
                    <h1>Create your own <span>Youtube</span> video<br>gallery</h1>
                </div>
            </div>
        </div>
        <div class="video_thumb">
            <div class="row">
                
            </div>
        </div>
    </div>
</body>
</html>
